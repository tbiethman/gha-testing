<body>
  <form id="form-validation" action="/action_page.php">
    <div>
      <label for="item">Item:</label>
      <input id="item" type="text" name="item" required />
    </div>

    <div>
      <label for="quantity">Quantity (between 1 and 5):</label>
      <input
        type="number"
        id="quantity"
        name="quantity"
        min="1"
        max="5"
        required
      />
    </div>

    <input type="submit" />
  </form>
</body>
