machine:
  node:
    version: 8

dependencies:
  override:
    - npm install
  cache_directories:
    - node_modules

test:
  override:
    - $(npm bin)/commit-message-install --else "npm install cypress"
    - $(npm bin)/run-if npm run cypress:version
    - $(npm bin)/run-if npm run cypress:run
    - $(npm bin)/run-if npm run check-videos
